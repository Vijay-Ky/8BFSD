<a href="Servlet3">Servlet3</a>

<!-- by default form submission also method is get -->
<form action="Servlet3">
	<input type="submit" value="call servlet3"/>
</form>
<hr/>

<!-- explicitley specifying method=get
get and post can be either in lower case or upper case -->
<form action="Servlet3" method="get">
	<input type="submit" value="call servlet3"/>
</form>
<hr/>
<!-- throws exception bcz we didnt override post method -->
<form action="Servlet3" method="post">
	<input type="submit" value="call servlet3"/>
</form>
